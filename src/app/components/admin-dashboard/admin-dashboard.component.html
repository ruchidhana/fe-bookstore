<div class="container">
  <div class="mt-3">

      <div class="form-group">
        <p class="h4">Author Activation/Deactivation</p>
      </div>


  </div>

  <table class="table table-striped mt-3">

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of result; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.email}}</td>
        <td><ng-toggle
          attr.id="Location{{item.id}}"
          (click)="toggle($event,item)"
          [labels]="{
            unchecked: 'off',
            checked: 'on'
          }"
          [value]=item.is_active
          [color]="{
            unchecked: '#939da2',
            checked: '#f62d51'
          }"
          >
            </ng-toggle>
          </td>
      </tr>
    </tbody>
  </table>
</div>
