<div class="container">
  <div class="mt-3">
    <form class="form-inline my-2 my-lg-0">
      <div class="form-group">
        <select class="form-control">
          <option selected>Select Search Type</option>
          <option value="1">Book title</option>
          <option value="2">Author name</option>
        </select>
      </div>
      <input class="form-control mr-sm-2 ml-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ISBN</th>
        <th scope="col">Book Title</th>
        <th scope="col">Price</th>
        <th scope="col">Author(s)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of result; let i = index" class="subject-details">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{item.isbn}}</td>
        <td>{{item.title}}</td>
        <td>{{item.price}}</td>
        <td>{{item.author}}</td>
      </tr>

    </tbody>
  </table>
</div>
