<div class="container">
  <div class="mt-3">

      <p class="h4 float-left">Uploaded Books</p>

      <div class="float-right">
        <a routerLink="/add_book" class='btn btn-success mb-1'>Add a Book</a>
      </div>
  </div>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of result; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{item.isbn}}</td>
        <td>{{item.title}}</td>
        <td>{{item.price}}</td>
        <td>{{item.description}}</td>
      </tr>

    </tbody>
  </table>
</div>
